<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Fix - Escolha o Tempo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container container-glass">
        <img src="logo-powerfix.png" alt="Power Fix Logo" class="main-logo-simple small-logo">
        <h2 class="selection-title">Você selecionou o <span class="charger-highlight">Carregador X</span></h2>
        <p class="instruction">Quanto tempo de carga você precisa?</p>

        <div id="selection-message" class="status-message" role="status" aria-live="polite"></div>

        <div class="time-options">
            <button class="time-option-btn" data-time="10" data-price="2.50" type="button">
                <span class="time">Carga Rápida (10 min)</span>
                <span class="price">R$ 2,50</span>
            </button>

            <button class="time-option-btn" data-time="25" data-price="5.00" type="button">
                <span class="time">Carga Padrão (25 min)</span>
                <span class="price">R$ 5,00</span>
            </button>

            <button class="time-option-btn advantage-btn" data-time="50" data-price="7.50" type="button">
                <span class="time">Carga Vantagem (50 min)</span>
                <span class="price">R$ 7,50</span>
            </button>
        </div>

        <button class="back-btn" type="button">← Voltar</button>
    </div>
    <script src="select-time.js" defer></script>
</body>
</html>
