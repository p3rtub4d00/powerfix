<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Fix - Escolha o Tempo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="selection-title">Você selecionou o <span class="charger-highlight">Carregador X</span></h2>
        <p class="subtitle">Quanto tempo de carga você precisa?</p>

        <div class="time-options">
            <button class="time-option-btn" data-time="10" data-price="2.00">
                <span class="time">10 minutos</span>
                <span class="price">R$ 2,00</span>
            </button>
            <button class="time-option-btn" data-time="30" data-price="4.00">
                <span class="time">30 minutos</span>
                <span class="price">R$ 4,00</span>
            </button>
        </div>

        <button class="back-btn">← Voltar</button>
    </div>

    <script src="select-time.js" defer></script>
</body>
</html>
