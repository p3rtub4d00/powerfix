<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Fix - Estação de Carregamento</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo-powerfix.png" alt="Power Fix Logo" class="main-logo-simple">
        <p class="subtitle">Sua energia rápida, onde você estiver!</p>
        <p class="instruction">Escolha um carregador disponível para começar.</p>

        <div class="chargers-grid">
            
            <div class="charger-card available" data-charger-id="1">
                <span class="charger-icon">⚡</span>
                <div class="charger-number">Carregador 1</div>
                <div class="status-text">
                    <span class="status-indicator"></span>
                    Disponível
                </div>
            </div>

            <div class="charger-card occupied" data-charger-id="2">
                <span class="charger-icon">⚡</span>
                <div class="charger-number">Carregador 2</div>
                <div class="status-text">
                    <span class="status-indicator"></span>
                    Ocupado
                </div>
            </div>

            <div class="charger-card available" data-charger-id="3">
                <span class="charger-icon">⚡</span>
                <div class="charger-number">Carregador 3</div>
                <div class="status-text">
                    <span class="status-indicator"></span>
                    Disponível
                </div>
            </div>

            <div class="charger-card available" data-charger-id="4">
                <span class="charger-icon">⚡</span>
                <div class="charger-number">Carregador 4</div>
                <div class="status-text">
                    <span class="status-indicator"></span>
                    Disponível
                </div>
            </div>

            <div class="charger-card occupied" data-charger-id="5">
                <span class="charger-icon">⚡</span>
                <div class="charger-number">Carregador 5</div>
                <div class="status-text">
                    <span class="status-indicator"></span>
                    Ocupado
                </div>
            </div>
            
            <div class="charger-card available" data-charger-id="6">
                <span class="charger-icon">⚡</span>
                <div class="charger-number">Carregador 6</div>
                <div class="status-text">
                    <span class="status-indicator"></span>
                    Disponível
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
